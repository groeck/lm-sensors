# The temp3 temperature offset depends on the CPU type and needs to be
# adjusted. Compare against the output of k10temp for the correct value.

chip "it8686-isa-*"
  label fan1 "CPU_FAN"
  label fan2 "SYS_FAN1"
  label fan3 "SYS_FAN2"
  label fan4 "SYS_FAN3_PUMP"
  label temp1 "System 1"
  label temp2 "Chipset Temp"
  label temp3 "CPU Temp"
  label temp4 "PCI-EX16 Temp"
  label temp5 "VRM MOS Temp"
  label temp6 "vSOC MOS Temp"
  compute temp3 @+15,@+15

# The Configuration for Super-IO chip 8792 was taken from the configuration
# file for the board GA-AX370-GAMING5. Modifications were to remove the
# fans as there are no headers on the AB350 board for these. Also, PCIe X8 was
# renamed to PCIe X4, as there is no PCIe X8 on this board.

chip "it8792-isa-*"
  label in0 "CPU Vcore"
  label in1 "DDR Vtt A/B"
  label in2 "Chipset Core"
  label in4 "CPU Vdd18"
  label in5 "DDR Vpp A/B"

  compute in5 @ * (208/125), @ / (208/125)

  set in1_min 1.1 / 2
  set in1_max 1.6 / 2
  set in2_min 1.05 * 0.95
  set in2_max 1.05 * 1.05
  set in4_min 1.8 * 0.97
  set in4_max 1.8 * 1.03
  set in5_min 2.5 * 0.95
  set in5_max 2.5 * 1.05
  set in7_min 3.3 * 0.97
  set in7_max 3.3 * 1.03

  label temp1 "PCIe X4"
  label temp2 "EC_temp 2"
  label temp3 "System 2"

  ignore fan1
  ignore fan2
  ignore fan3

  ignore in0
  ignore in3
  ignore in6
  ignore intrusion0
